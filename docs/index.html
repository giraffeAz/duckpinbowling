<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>TDBMS -  Login </title>

	<!--logo-->
	<link rel="shortcut icon" href="images/modernlogo.ico">

	<!--Bootstrap CSS-->

	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

	<!---Styles---->
	<link rel="stylesheet" href="css/style.css">

		
	
	
</head>
<body class="loginbody"> 
	<!-- Content Page -->
	
 <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


              <div class="card mb-3">

                <div class="card-body">

                

                  <div class="pt-4 pb-2">

                    <h6 class="card-title card-title-sys text-center pb-0 fs-4 d-none d-lg-block">TDBMS</h6>
                    
                    <h5 class="card-title card-title-login text-center pb-0 fs-4 d-none d-lg-block">Welcome, Please Login </h5>
                   
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="yourUsername"  placeholder="Enter your username" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword"  placeholder="Enter your username" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-main w-100" type="submit"><a class="nav-link collapsed" href="home.html">Login</a></button>
                    </div>

                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
 

    
	<script src="js/bootsrap/js/bootstrap.bundle.min.js" type="type/javascript" ></script>
	<script src="js/boostrap/js/main.js"></script>
</body>
</html>
